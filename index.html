{% include JB/setup %}

<ul class="posts">
  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span>  <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
    <h3 class="posts-title"> {{ post.title }} </h2> 
    <span> {{ post.date | date_to_string }} </span>
    <hr />
    {{ post.content }}
    <hr />
  {% endfor %}
</ul>
